<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="fezMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B1B30"/>
      <stop offset="25%" style="stop-color:#7A1528"/>
      <stop offset="50%" style="stop-color:#6B1224"/>
      <stop offset="75%" style="stop-color:#5A0F1E"/>
      <stop offset="100%" style="stop-color:#4A0C18"/>
    </linearGradient>
    <linearGradient id="fezShine" x1="0%" y1="0%" x2="100%" y2="80%">
      <stop offset="0%" style="stop-color:#D4354E;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#B42840;stop-opacity:0.5"/>
      <stop offset="60%" style="stop-color:#8B1B30;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#6B1224;stop-opacity:0"/>
    </linearGradient>
    <radialGradient id="topGrad" cx="45%" cy="50%" r="55%">
      <stop offset="0%" style="stop-color:#A82040"/>
      <stop offset="60%" style="stop-color:#7A1528"/>
      <stop offset="100%" style="stop-color:#5A0F1E"/>
    </radialGradient>
    <linearGradient id="goldPompon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C55A"/>
      <stop offset="30%" style="stop-color:#D4A840"/>
      <stop offset="60%" style="stop-color:#B8922E"/>
      <stop offset="100%" style="stop-color:#9A7A22"/>
    </linearGradient>
    <linearGradient id="goldHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DC80;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#D4A840;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="goldThread" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C55A"/>
      <stop offset="50%" style="stop-color:#C8A040"/>
      <stop offset="100%" style="stop-color:#A88830"/>
    </linearGradient>
    <linearGradient id="outline" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A0810"/>
      <stop offset="100%" style="stop-color:#2A060C"/>
    </linearGradient>
    <linearGradient id="rimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A82040"/>
      <stop offset="50%" style="stop-color:#7A1528"/>
      <stop offset="100%" style="stop-color:#4A0C18"/>
    </linearGradient>
    <linearGradient id="goldOutline" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0D060"/>
      <stop offset="100%" style="stop-color:#A08020"/>
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <g filter="url(#dropShadow)">
    <!-- Contour sombre -->
    <path d="M 28 85 C 28 83, 29 75, 32 60 L 37 40 C 39 33, 42 28, 48 25 C 52 23, 56 22, 60 22 C 64 22, 68 23, 72 25 C 78 28, 81 33, 83 40 L 88 60 C 91 75, 92 83, 92 85 C 92 88, 88 92, 60 92 C 32 92, 28 88, 28 85 Z" fill="url(#outline)" />

    <!-- Corps principal -->
    <path d="M 30 84 C 30 82, 31 74, 34 60 L 39 40 C 41 34, 43 29, 49 26 C 53 24, 57 23, 60 23 C 63 23, 67 24, 71 26 C 77 29, 79 34, 81 40 L 86 60 C 89 74, 90 82, 90 84 C 90 87, 86 90, 60 90 C 34 90, 30 87, 30 84 Z" fill="url(#fezMain)" />

    <!-- Highlight brillant -->
    <path d="M 32 82 C 32 78, 33 70, 36 58 L 41 40 C 42 35, 44 30, 50 27 C 53 25, 56 24, 58 24 C 55 26, 52 30, 50 36 L 44 58 C 41 72, 38 80, 36 84 C 34 87, 33 85, 32 82 Z" fill="url(#fezShine)" />

    <!-- Reflet spéculaire -->
    <path d="M 38 75 C 38 70, 39 62, 42 50 L 45 38 C 46 34, 47 31, 50 28 C 48 32, 46 36, 45 40 L 42 52 C 40 64, 39 72, 38 75 Z" fill="white" opacity="0.15" />

    <!-- Sommet plat -->
    <ellipse cx="60" cy="24" rx="16" ry="4.5" fill="url(#topGrad)" />
    <ellipse cx="57" cy="23.5" rx="8" ry="2" fill="white" opacity="0.08" />

    <!-- Bord inférieur -->
    <path d="M 29 83 C 29 85, 30 88, 60 88 C 90 88, 91 85, 91 83 C 91 86, 89 91, 60 91 C 31 91, 29 86, 29 83 Z" fill="url(#rimGrad)" />
    <path d="M 34 84.5 C 45 87, 55 87.5, 60 87.5 C 65 87.5, 75 87, 86 84.5" fill="none" stroke="white" stroke-width="0.6" opacity="0.15" />

    <!-- Fil doré - contour -->
    <path d="M 60 22 C 62 20, 66 18, 69 17 C 73 16, 76 18, 78 22 C 80 26, 81 32, 80 38 C 79 42, 77 46, 75 50" fill="none" stroke="url(#goldOutline)" stroke-width="3.5" stroke-linecap="round" />
    <!-- Fil doré - principal -->
    <path d="M 60 22 C 62 20, 66 18, 69 17 C 73 16, 76 18, 78 22 C 80 26, 81 32, 80 38 C 79 42, 77 46, 75 50" fill="none" stroke="url(#goldThread)" stroke-width="2.2" stroke-linecap="round" />
    <!-- Reflet fil -->
    <path d="M 61 21.5 C 63 19.5, 67 17.5, 70 17 C 73 16.5, 75 17.5, 77 20" fill="none" stroke="#F5DC80" stroke-width="0.8" opacity="0.6" stroke-linecap="round" />

    <!-- Noeud pompon -->
    <ellipse cx="75" cy="50" rx="3.5" ry="3" fill="url(#goldOutline)" />
    <ellipse cx="75" cy="50" rx="2.8" ry="2.3" fill="url(#goldPompon)" />
    <ellipse cx="74" cy="49" rx="1.2" ry="0.8" fill="#F5DC80" opacity="0.5" />

    <!-- Pompon gland - contour -->
    <path d="M 70 52 C 70 51, 72 50.5, 75 50.5 C 78 50.5, 80 51, 80 52 C 81 55, 81 58, 80 62 C 79 65, 77 67, 75 68 C 73 67, 71 65, 70 62 C 69 58, 69 55, 70 52 Z" fill="url(#goldOutline)" />
    <!-- Pompon gland - principal -->
    <path d="M 71 52.5 C 71 51.5, 73 51, 75 51 C 77 51, 79 51.5, 79 52.5 C 80 55.5, 80 58, 79 61.5 C 78 64.5, 76.5 66, 75 66.5 C 73.5 66, 72 64.5, 71 61.5 C 70 58, 70 55.5, 71 52.5 Z" fill="url(#goldPompon)" />
    <!-- Lignes pompon -->
    <line x1="73" y1="52" x2="72.5" y2="65" stroke="#A08020" stroke-width="0.5" opacity="0.4" />
    <line x1="75" y1="51" x2="75" y2="66.5" stroke="#A08020" stroke-width="0.5" opacity="0.4" />
    <line x1="77" y1="52" x2="77.5" y2="65" stroke="#A08020" stroke-width="0.5" opacity="0.4" />
    <!-- Highlight pompon -->
    <path d="M 72 53 C 72 52, 73 51.5, 74 52 C 74.5 53, 74 56, 73 60 C 72 63, 71.5 62, 71 59 C 70.5 56, 71 54, 72 53 Z" fill="url(#goldHighlight)" opacity="0.6" />
  </g>
</svg>
